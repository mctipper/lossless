<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lossless {game}</title>
    <link rel="stylesheet" href="shared/assets/styles.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Lossless {game}</h1>
        <p class="lead">Publically documenting the shame of our struggles in completing the below games in full without losing a single life.</i></p>
        <p class="lead">Glitchless. Hackless. Skillless.</i></p>
        <small>We're not very good.</small>
    </div>
    <div class="container">
        <div class="landing-card-grid">
            <a class="landing-card" data-game="dkc2" href="dkc2/">
                <h2>Donkey Kong Country 2</h2>
                <div class="basic-stats"></div>
            </a>
            <a class="landing-card" data-game="smw" href="smw/">
                <h2>Super Mario World</h2>
                <div class="basic-stats"></div>
            </a>
            <a class="landing-card" data-game="smb3" href="smb3/">
                <h2>Super Mario Bros. 3</h2>
                <div class="basic-stats"></div>
            </a>
            <a class="landing-card" data-game="smb" href="smb/">
                <h2>Super Mario Bros.</h2>
                <div class="basic-stats"></div>
            </a>
        </div>
    </div>

    <script type="module" src="shared/js/landing.js"></script>
</body>

</html>
